<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数实践</title>
    <style>
      #container {
        width: 200px;
        height: 200px;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    // 点击div 2s 后颜色变成粉色
    let box = document.getElementById("container");
    box.addEventListener("click", function (e) {
      //方法1 保存this的值，因为此时this指向外面的window，并未指向 box 事件源
      // let _this = this;
      // setTimeout(function() {
      //     _this.style.backgroundColor = "pink"; //Cannot set properties of undefined (setting 'backgroundColor')
      // }, 2000);

      // 方法二 使用箭头函数 this静态，指向事件源 box
      setTimeout(() => {
        this.style.backgroundColor = "pink";
      }, 2000);
    });

    //返回数组中的偶数
    const Arry = [1, 2, 6, 7, 10];
    // 方法一
    const result = Arry.filter(function (item) {
      if (item % 2 === 0) {
        return true;
      } else {
        return false;
      }
    });
    console.log(result);

    // 箭头函数
    const result1 = Arry.filter((item) => item % 2 === 0);
    const result2 = Arry.map((item) => item % 2 === 0);
    console.log(result1,result2); // result1: [2, 6, 10]  result2: [false, true, true, false, true]
  </script>
</html>
